    <script>
        let currentRequest = null;

        document.addEventListener('DOMContentLoaded', function() {
            const styleSelect = document.getElementById('style');
            const styleOptions = document.querySelectorAll('.style-option');
            const generateBtn = document.getElementById('generate');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const characterInput = document.getElementById('character');

            // å¤„ç†é£æ ¼é€‰é¡¹ç‚¹å‡»
            styleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    styleOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    const style = this.dataset.style;
                    styleSelect.value = style;
                });
            });

            // å¤„ç†ä¸‹æ‹‰èœå•å˜åŒ–
            styleSelect.addEventListener('change', function() {
                styleOptions.forEach(opt => opt.classList.remove('selected'));
                const selectedOption = document.querySelector(`[data-style="${this.value}"]`);
                if (selectedOption) {
                    selectedOption.classList.add('selected');
                }
            });

            // ç”ŸæˆæŒ‰é’®ç‚¹å‡»äº‹ä»¶
            generateBtn.addEventListener('click', generate);

            // æ”¯æŒå›è½¦é”®ç”Ÿæˆ
            characterInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generate();
                }
            });

            // è‡ªåŠ¨ç”Ÿæˆï¼ˆå¯é€‰ï¼‰
            // generate();
        });

        async function generate() {
            const character = document.getElementById('character').value.trim();
            const style = document.getElementById('style').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const generateBtn = document.getElementById('generate');
            const apiDetails = document.getElementById('api-details');
            const debugInfo = document.getElementById('debug-info');

            if (!character) {
                showError('è¯·è¾“å…¥è§’è‰²æˆ–ç‰©å“åç§°');
                return;
            }

            // é‡ç½®çŠ¶æ€
            loading.classList.add('active');
            result.style.display = 'none';
            error.classList.remove('active');
            generateBtn.disabled = true;
            debugInfo.classList.remove('active');

            try {
                // å–æ¶ˆä¹‹å‰çš„è¯·æ±‚
                if (currentRequest) {
                    currentRequest.abort();
                }

                // å‘é€è¯·æ±‚åˆ°æ–°çš„å¤šAPIå…œåº•ç«¯ç‚¹
                const response = await fetch('/api/generate-new', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        character_name: character,
                        style: style
                    })
                });

                const data = await response.json();
                
                console.log('æ–°APIå“åº”:', data);

                if (data.success && data.image_url) {
                    // æˆåŠŸç”Ÿæˆå›¾ç‰‡
                    displayResult(data.image_url, data);
                } else if (data.image_url) {
                    // æ—§æ ¼å¼å…¼å®¹
                    displayResult(data.image_url, data);
                } else {
                    // æ˜¾ç¤ºè¯¦ç»†é”™è¯¯ä¿¡æ¯
                    const errorMsg = data.error || 'ç”Ÿæˆå¤±è´¥';
                    const debugMsg = data.details || data.debug || '';
                    showError(errorMsg, debugMsg);
                    
                    // æ˜¾ç¤ºè°ƒè¯•ä¿¡æ¯ï¼ˆå¦‚æœæœ‰ï¼‰
                    if (data.debug) {
                        debugInfo.innerHTML = `
                            <strong>è°ƒè¯•ä¿¡æ¯:</strong><br>
                            ${JSON.stringify(data.debug, null, 2)}
                        `;
                        debugInfo.classList.add('active');
                    }
                }

            } catch (err) {
                console.error('è¯·æ±‚é”™è¯¯:', err);
                let errorMsg = 'ç½‘ç»œè¯·æ±‚å¤±è´¥';
                
                if (err.name === 'AbortError') {
                    errorMsg = 'è¯·æ±‚å·²å–æ¶ˆ';
                } else if (err.message) {
                    errorMsg = `ç½‘ç»œé”™è¯¯: ${err.message}`;
                }
                
                showError(errorMsg);
            } finally {
                loading.classList.remove('active');
                generateBtn.disabled = false;
            }
        }

        function displayResult(imageUrl, data) {
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const resultImage = document.getElementById('result-image');
            const apiDetails = document.getElementById('api-details');
            const debugInfo = document.getElementById('debug-info');

            // æ˜¾ç¤ºå›¾ç‰‡
            resultImage.src = imageUrl;
            result.style.display = 'block';
            error.classList.remove('active');

            // æ˜¾ç¤ºAPIä¿¡æ¯
            const apiInfo = [];
            if (data.api_used) {
                apiInfo.push(`ğŸ¤– API: ${data.api_used}`);
            }
            if (data.style) {
                apiInfo.push(`ğŸ¨ é£æ ¼: ${data.style}`);
            }
            if (data.processing_time) {
                apiInfo.push(`â±ï¸ è€—æ—¶: ${Math.round(data.processing_time / 1000)}s`);
            }
            if (data.prompt_used) {
                apiInfo.push(`ğŸ“ æç¤ºè¯é•¿åº¦: ${data.prompt_used.length} å­—ç¬¦`);
            }

            apiDetails.innerHTML = apiInfo.join(' | ');

            // æ˜¾ç¤ºè°ƒè¯•ä¿¡æ¯ï¼ˆå¦‚æœæœ‰ï¼‰
            if (data.debug) {
                debugInfo.innerHTML = `
                    <strong>è°ƒè¯•ä¿¡æ¯:</strong><br>
                    ${JSON.stringify(data.debug, null, 2)}
                `;
                debugInfo.classList.add('active');
            }

            result.scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message, details = '') {
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            
            let errorHtml = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            if (details) {
                errorHtml += `<details><summary>è¯¦ç»†ä¿¡æ¯</summary><pre>${details}</pre></details>`;
            }
            
            error.innerHTML = errorHtml;
            error.classList.add('active');
            result.style.display = 'none';
            error.scrollIntoView({ behavior: 'smooth' });
        }
