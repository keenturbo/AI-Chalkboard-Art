<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 粉笔画生成器 - 管理后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        chalk: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            900: '#111827',
                        },
                        board: '#1a1a1a',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f0f10;
            color: #e5e7eb;
        }
        .chalk-effect {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- 登录页面 -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-[#18181b] border border-gray-800 rounded-2xl shadow-2xl p-8">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-white chalk-effect mb-2">管理员登录</h1>
                    <p class="text-gray-400 text-sm">AI 粉笔画生成器管理后台</p>
                </div>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-300 mb-2">用户名</label>
                        <input type="text" id="username" name="username" required
                            class="w-full bg-[#202023] border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="请输入用户名">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">密码</label>
                        <input type="password" id="password" name="password" required
                            class="w-full bg-[#202023] border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="请输入密码">
                    </div>
                    
                    <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                        登录
                    </button>
                </form>
                
                <div class="mt-6 p-3 bg-gray-800/50 rounded-lg">
                    <p class="text-gray-400 text-xs text-center">
                        默认账号: <span class="text-blue-400">admin@admin</span><br>
                        <span class="text-yellow-400">强烈建议登录后修改为自定义账号</span>
                    </p>
                </div>
                
                <div id="loginError" class="hidden mt-4 p-3 rounded-lg bg-red-900/30 text-red-300 text-sm text-center"></div>
            </div>
        </div>
    </div>

    <!-- 管理后台页面 -->
    <div id="adminPage" class="hidden min-h-screen">
        <!-- 头部导航 -->
        <header class="bg-[#18181b] border-b border-gray-800 p-4">
            <div class="w-full max-w-7xl mx-auto flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-white chalk-effect">管理后台</h1>
                    <p class="text-gray-400 text-sm">AI 粉笔画生成器配置管理</p>
                </div>
                <button onclick="logout()" 
                    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition flex items-center space-x-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    <span>退出登录</span>
                </button>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="flex-1 p-6">
            <div class="w-full max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-6">
                
                <!-- 图片管理 -->
                <div class="bg-[#18181b] border border-gray-800 rounded-xl p-6">
                    <h2 class="text-xl font-semibold text-white mb-4 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        跑马灯图片管理
                    </h2>
                    
                    <div class="space-y-4">
                        <!-- 添加新图片 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">添加图片URL</label>
                            <div class="flex space-x-2">
                                <input type="url" id="newImageUrl" 
                                    class="flex-1 bg-[#202023] border border-gray-700 rounded-lg px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="https://example.com/image.jpg">
                                <button onclick="addImage()" 
                                    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition">
                                    添加
                                </button>
                            </div>
                        </div>
                        
                        <!-- 图片列表 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">当前图片列表</label>
                            <div id="imagesList" class="max-h-64 overflow-y-auto space-y-2">
                                <!-- 动态生成图片列表 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- API配置 -->
                <div class="bg-[#18181b] border border-gray-800 rounded-xl p-6">
                    <h2 class="text-xl font-semibold text-white mb-4 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                        </svg>
                        API配置管理
                    </h2>
                    
                    <div class="space-y-4">
                        <!-- Google API (默认，只读) -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Google Gemini API (默认)</label>
                            <div class="bg-[#202023] border border-gray-700 rounded-lg px-4 py-2 text-gray-400">
                                <span class="text-xs">• 已配置为默认，不可修改</span>
                            </div>
                        </div>
                        
                        <!-- 新增API -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">添加新API</label>
                            <input type="text" id="newApiName" 
                                class="w-full bg-[#202023] border border-gray-700 rounded-lg px-4 py-2 text-white placeholder-gray-500 mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="API名称 (如: Grok)">
                            <input type="text" id="newApiUrl" 
                                class="w-full bg-[#202023] border border-gray-700 rounded-lg px-4 py-2 text-white placeholder-gray-500 mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="API端点URL">
                            <input type="text" id="newApiKey" 
                                class="w-full bg-[#202023] border border-gray-700 rounded-lg px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="API密钥">
                            <button onclick="addApi()" 
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition mt-2">
                                添加API
                            </button>
                        </div>
                        
                        <!-- API列表 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">API列表</label>
                            <div id="apisList" class="max-h-32 overflow-y-auto space-y-2">
                                <!-- 动态生成API列表 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 提示词管理 -->
                <div class="bg-[#18181b] border border-gray-800 rounded-xl p-6">
                    <h2 class="text-xl font-semibold text-white mb-4 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        提示词管理
                    </h2>
                    
                    <div class="space-y-4">
                        <!-- 新增提示词 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">添加新提示词</label>
                            <input type="text" id="newPromptName" 
                                class="w-full bg-[#202023] border border-gray-700 rounded-lg px-4 py-2 text-white placeholder-gray-500 mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="提示词名称 (如: 素描风格)">
                            <textarea id="newPromptContent" rows="3"
                                class="w-full bg-[#202023] border border-gray-700 rounded-lg px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="提示词内容..."></textarea>
                            <button onclick="addPrompt()" 
                                class="w-full bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition mt-2">
                                添加提示词
                            </button>
                        </div>
                        
                        <!-- 提示词列表 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">提示词列表</label>
                            <div id="promptsList" class="max-h-48 overflow-y-auto space-y-2">
                                <!-- 动态生成提示词列表 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 基础设置 -->
                <div class="bg-[#18181b] border border-gray-800 rounded-xl p-6">
                    <h2 class="text-xl font-semibold text-white mb-4 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        基础设置
                    </h2>
                    
                    <div class="space-y-4">
                        <!-- 修改登录信息 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">修改管理员账号</label>
                            <input type="text" id="newUsername" 
                                class="w-full bg-[#202023] border border-gray-700 rounded-lg px-4 py-2 text-white placeholder-gray-500 mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="新用户名">
                            <input type="password" id="newPassword" 
                                class="w-full bg-[#202023] border border-gray-700 rounded-lg px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="新密码 (留空则不修改)">
                            <button onclick="updateCredentials()" 
                                class="w-full bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg transition mt-2">
                                更新登录信息
                            </button>
                            
                            <div class="mt-3 p-3 bg-yellow-900/20 rounded-lg">
                                <p class="text-yellow-400 text-xs">
                                    ⚠️ 修改后admin@admin将失效，只能使用新账号登录
                                </p>
                            </div>
                        </div>
                        
                        <!-- 导出/导入配置 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">配置备份</label>
                            <div class="flex space-x-2">
                                <button onclick="exportConfig()" 
                                    class="flex-1 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition">
                                    导出配置
                                </button>
                                <button onclick="importConfig()" 
                                    class="flex-1 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition">
                                    导入配置
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>
    </div>

    <!-- Toast提示 -->
    <div id="toast" class="hidden fixed bottom-6 right-6 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300">
        <span id="toastMessage"></span>
    </div>

    <script>
        // 默认配置
        const DEFAULT_CONFIG = {
            credentials: {
                username: 'admin@admin',
                password: 'admin'
            },
            images: [
                'https://pic.icon.pp.ua/generated/IMG_4837.jpeg',
                'https://pic.icon.pp.ua/generated/IMG_4839.jpeg',
                'https://pic.icon.pp.ua/generated/IMG_4840.jpeg'
            ],
            apis: [
                { name: 'Google Gemini', url: 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro-vision:generateContent', key: '默认配置', readonly: true }
            ],
            prompts: [
                { name: '黑板粉笔画', content: 'blackboard chalk art style, hand-drawn on black chalkboard, white chalk, school classroom style, artistic, whimsical, educational poster', readonly: true },
                { name: '现实主义云彩', content: 'realistic clouds in sky, natural lighting, atmospheric perspective, photorealistic, detailed cloud formations', readonly: true },
                { name: '课本铅笔画', content: 'textbook pencil sketch style, hand-drawn illustration, black and white, educational book art, simple lines', readonly: true }
            ]
        };

        // 初始化
        let config = loadConfig();
        
        // 页面加载时检查登录状态
        window.addEventListener('load', function() {
            if (isLoggedIn()) {
                showAdmin();
            } else {
                showLogin();
            }
        });

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (validateCredentials(username, password)) {
                showAdmin();
            } else {
                showLoginError('用户名或密码错误');
            }
        });

        // 验证凭据
        function validateCredentials(username, password) {
            return config.credentials.username === username && 
                   config.credentials.password === password;
        }

        // 检查是否已登录
        function isLoggedIn() {
            return config.credentials.username !== 'admin@admin' && 
                   localStorage.getItem('admin_session') === 'active';
        }

        // 显示管理界面
        function showAdmin() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('adminPage').classList.remove('hidden');
            localStorage.setItem('admin_session', 'active');
            loadAllLists();
        }

        // 显示登录界面
        function showLogin() {
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('adminPage').classList.add('hidden');
        }

        // 显示登录错误
        function showLoginError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 3000);
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('admin_session');
            showLogin();
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            showToast('已退出登录', 'info');
        }

        // 配置管理函数
        function loadConfig() {
            const stored = localStorage.getItem('admin_config');
            if (stored) {
                return JSON.parse(stored);
            }
            return JSON.parse(JSON.stringify(DEFAULT_CONFIG));
        }

        function saveConfig() {
            localStorage.setItem('admin_config', JSON.stringify(config));
        }

        // 图片管理
        function addImage() {
            const url = document.getElementById('newImageUrl').value.trim();
            if (url && isValidUrl(url)) {
                if (!config.images.includes(url)) {
                    config.images.push(url);
                    saveConfig();
                    loadImagesList();
                    document.getElementById('newImageUrl').value = '';
                    showToast('图片添加成功');
                } else {
                    showToast('该图片已存在', 'error');
                }
            } else {
                showToast('请输入有效的图片URL', 'error');
            }
        }

        function removeImage(index) {
            if (confirm('确定要删除这张图片吗？')) {
                config.images.splice(index, 1);
                saveConfig();
                loadImagesList();
                showToast('图片删除成功');
            }
        }

        // API管理
        function addApi() {
            const name = document.getElementById('newApiName').value.trim();
            const url = document.getElementById('newApiUrl').value.trim();
            const key = document.getElementById('newApiKey').value.trim();
            
            if (name && url && isValidUrl(url)) {
                config.apis.push({ name, url, key, readonly: false });
                saveConfig();
                loadApisList();
                document.getElementById('newApiName').value = '';
                document.getElementById('newApiUrl').value = '';
                document.getElementById('newApiKey').value = '';
                showToast('API添加成功');
            } else {
                showToast('请填写完整的API信息', 'error');
            }
        }

        function removeApi(index) {
            if (!config.apis[index].readonly && confirm('确定要删除这个API吗？')) {
                config.apis.splice(index, 1);
                saveConfig();
                loadApisList();
                showToast('API删除成功');
            }
        }

        // 提示词管理
        function addPrompt() {
            const name = document.getElementById('newPromptName').value.trim();
            const content = document.getElementById('newPromptContent').value.trim();
            
            if (name && content) {
                config.prompts.push({ name, content, readonly: false });
                saveConfig();
                loadPromptsList();
                document.getElementById('newPromptName').value = '';
                document.getElementById('newPromptContent').value = '';
                showToast('提示词添加成功');
            } else {
                showToast('请填写完整的提示词信息', 'error');
            }
        }

        function removePrompt(index) {
            if (!config.prompts[index].readonly && confirm('确定要删除这个提示词吗？')) {
                config.prompts.splice(index, 1);
                saveConfig();
                loadPromptsList();
                showToast('提示词删除成功');
            }
        }

        // 更新登录凭证
        function updateCredentials() {
            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value.trim();
            
            if (username) {
                config.credentials.username = username;
                if (password) {
                    config.credentials.password = password;
                }
                saveConfig();
                showToast('登录信息更新成功');
                
                // 清空表单
                document.getElementById('newUsername').value = '';
                document.getElementById('newPassword').value = '';
            } else {
                showToast('用户名不能为空', 'error');
            }
        }

        // 导出配置
        function exportConfig() {
            const dataStr = JSON.stringify(config, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportLink = document.createElement('a');
            exportLink.setAttribute('href', dataUri);
            exportLink.setAttribute('download', 'ai-chalkboard-config.json');
            document.body.appendChild(exportLink);
            exportLink.click();
            document.body.removeChild(exportLink);
            
            showToast('配置导出成功');
        }

        // 导入配置
        function importConfig() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    try {
                        const imported = JSON.parse(event.target.result);
                        if (imported.credentials && imported.images && imported.apis && imported.prompts) {
                            config = imported;
                            saveConfig();
                            loadAllLists();
                            showToast('配置导入成功');
                        } else {
                            showToast('配置文件格式错误', 'error');
                        }
                    } catch (error) {
                        showToast('配置文件解析失败', 'error');
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }

        // 加载所有列表
        function loadAllLists() {
            loadImagesList();
            loadApisList();
            loadPromptsList();
        }

        // 图片列表
        function loadImagesList() {
            const container = document.getElementById('imagesList');
            container.innerHTML = '';
            
            config.images.forEach((url, index) => {
                const item = document.createElement('div');
                item.className = 'flex items-center space-x-2 bg-[#202023] rounded-lg p-2';
                item.innerHTML = `
                    <img src="${url}" alt="图片${index + 1}" class="w-10 h-10 object-cover rounded">
                    <div class="flex-1 text-xs text-gray-400 truncate">${url}</div>
                    <button onclick="removeImage(${index})" 
                        class="text-red-400 hover:text-red-300 text-sm">
                        删除
                    </button>
                `;
                container.appendChild(item);
            });
        }

        // API列表
        function loadApisList() {
            const container = document.getElementById('apisList');
            container.innerHTML = '';
            
            config.apis.forEach((api, index) => {
                const item = document.createElement('div');
                item.className = 'flex items-center space-x-2 bg-[#202023] rounded-lg p-2';
                item.innerHTML = `
                    <div class="flex-1">
                        <div class="text-sm text-white">${api.name}</div>
                        <div class="text-xs text-gray-400 truncate">${api.url}</div>
                    </div>
                    ${!api.readonly ? `
                        <button onclick="removeApi(${index})" 
                            class="text-red-400 hover:text-red-300 text-sm">
                            删除
                        </button>
                    ` : `
                        <span class="text-xs text-yellow-400">默认</span>
                    `}
                `;
                container.appendChild(item);
            });
        }

        // 提示词列表
        function loadPromptsList() {
            const container = document.getElementById('promptsList');
            container.innerHTML = '';
            
            config.prompts.forEach((prompt, index) => {
                const item = document.createElement('div');
                item.className = 'bg-[#202023] rounded-lg p-3';
                item.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div class="text-sm text-white font-medium">${prompt.name}</div>
                        ${!prompt.readonly ? `
                            <button onclick="removePrompt(${index})" 
                                class="text-red-400 hover:text-red-300 text-sm">
                                删除
                            </button>
                        ` : `
                            <span class="text-xs text-yellow-400">默认</span>
                        `}
                    </div>
                    <div class="text-xs text-gray-400 break-words">${prompt.content}</div>
                `;
                container.appendChild(item);
            });
        }

        // 工具函数
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toast.className = `fixed bottom-6 right-6 px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 ${
                type === 'error' ? 'bg-red-600' : 
                type === 'info' ? 'bg-blue-600' : 'bg-green-600'
            } text-white`;
            
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
